<div id="previewBox" class="show-for-large-up large-8 large-push-2 columns animate-slide" ng-show="nav.showMenu">
<div class="row collapse" data-equalizer>
  <img ng-src="{{nav.hover.image}}" class="small-6 columns" data-equalizer-watch></img>
  <div id="previewWindow" class="small-6 columns" data-equalizer-watch>
    <h5 id="previewHeader">{{nav.hover.name}}</h5>
    <p id="previewText">{{nav.hover.blurb}}</p>
  </div>
</div>
</div>
