<div id="previewWindow" class="show-for-large-up large-8 large-push-2 columns" ng-show="nav.showMenu">
  <img ng-src="{{nav.hover.image}}" class="small-6 columns" ></img>
  <div class="small-6 columns">
    <h5 id="previewHeader">{{nav.hover.name}}</h5>
    <p id="previewText">{{nav.hover.blurb}}</p>
  </div>
</div>
