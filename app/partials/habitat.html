<div style="margin-bottom: 30px;" class="row collapse">
  <h2 class="small-12 columns">{{FG.habitat.name}}</h2>
  <div class="row collapse" data-equalizer>
    <img class="small-12 large-6 columns" data-equalizer-watch ng-src="{{FG.habitat.image}}" src="http://placehold.it/320x200" />
    <div class="small-12 large-6 columns calloutWindow" data-equalizer-watch >
      <div ng-bind-html="renderHtml( FG.habitat.blurb )"></div>
    </div>
  </div>
</div>
 
<div class="row">
  <div class="panel small-12 columns">
    <h4 class="small-3 columns">Browse by:</h4>
    <select class="small-4 columns" ng-model="selection.type" ng-options="entry.type as entry.type for entry in types | uniq: 'type' ">
    <option value="" >All</option>
    </select> 
    <ul class="small-block-grid-1 medium-block-grid-2 large-block-grid-3" data-equalizer>
      <li ng-if="selection.type" ng-repeat="entry in entries | filter:{habitats:habitat.name} | filter:{type:selection.type}:true| orderBy:'-title':true " >
        <entry-block entry="entry"></entry-block>
      </li>
      <li ng-if="!selection.type" ng-repeat="entry in entries | filter:{habitats:habitat.name} | orderBy:'-title':true " >
        <entry-block entry="entry"></entry-block>
      </li>
    </ul>
  </div> <!-- end columns -->
</div>
