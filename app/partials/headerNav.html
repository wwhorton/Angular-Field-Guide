
<header ng-controller="NavController">
  <div class="row small-collapse medium-uncollapse">
    <div class="small-6 medium-4 large-4 columns">
      <a href="/">
        <img id="headerLogo" src="/images/field-guide-logo.svg" style="height: 150px;"></img>
      </a>
    </div>
    <div id="navMenuButton" class="small-4 medium-2 medium-push-6 medium-offset-0 large-2 large-push-7 small-offset-2 columns">
      <i id="searchToggle" class="fi-magnifying-glass small-2 show-for-small-only columns" ng-click="nav.showSearch = !nav.showSearch"></i>
      <a href="#" ng-click="nav.showMenu = !nav.showMenu"><img src="/images/menu.png" id="menuIcon" /></a>
    </div>
    <div class="small-12 medium-6 medium-pull-2 columns" small-media-query ng-show=" nav.showSearch || !isSmall ">
      <search-bar ></search-bar>
    </div>
  </div>
  <div class="row">
    <nav class="small-12 columns hidden">
      <ul class="no-bullet small-12 medium-6 large-3 columns" id="navMenu" ng-if="nav.showMenu">
        <li ng-repeat='type in types'>
          <a ng-href="/type/{{type.name}}" ng-click="nav.showMenu = !nav.showMenu" ng-mouseover="nav.hover = type">{{type.name}}</a>
        </li>
      </ul>
      <div id="previewWindow" class="show-for-large-up large-9 columns" ng-if="nav.showMenu">
        <img ng-src="{{nav.hover.image}}" class="small-6 columns" ></img>
        <div class="small-6 columns">
          <h5 id="previewHeader">{{nav.hover.name}}</h5>
          <p id="previewText">{{nav.hover.blurb}}</p>
        </div>
      </div>
    </nav>
  </div>
</header>
