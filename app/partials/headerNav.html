<header>
  <div class="row small-collapse medium-uncollapse">
    <div class="small-6 medium-4 large-4 columns">
      <a href="/">
        <img id="headerLogo" src="/images/field-guide-logo.svg" style="height: 150px;"></img>
      </a>
    </div>
    <div id="navMenuButton" class="small-4 medium-2 medium-push-6 medium-offset-0 large-2 large-push-7 small-offset-2 columns">
      <i id="searchToggle" class="fi-magnifying-glass small-2 show-for-small-only columns" ng-click="nav.showSearch = !nav.showSearch"></i>
      <a href="#" ng-click="nav.showMenu = !nav.showMenu"><img src="/app/images/menu.png" id="menuIcon" /></a>
    </div>
    <div class="small-12 medium-6 medium-pull-2 columns" small-media-query ng-show=" nav.showSearch || !isSmall ">
      <search-bar ></search-bar>
    </div>
  </div>
  <div class="row">
    <nav class="small-12 columns hidden" ng-if="nav.showMenu">
      <nav-menu-items></nav-menu-items>
      <preview></preview>
    </nav>
  </div>
</header>
