<div>
<form class="row collapse" name="titleSearch" id="searchBar">
  <div class="small-2 large-1 columns" >
    <a id="searchButton" class="button prefix" ng-click="search.title = NULL"><i id="cancelIcon" class='fi-x'></i></a>
  </div>
  <div class="small-8 large-10 columns">
    <input type="text" name="title" id="titleSearch" placeholder="search field guide" autocomplete="off" ng-model="search.title" ng-minlength="3" ng-pattern="/^[\S]/">
  </div>
  <div class="small-2 large-1 columns" >
    <a id="searchButton" class="button postfix" ng-class="{ disabled:titleSearch.$error.minlength || titleSearch.$pristine || search.title.length < 1 }"><i id="searchIcon" class='fi-magnifying-glass'></i></a>
  </div>

</form>
<ul ng-if="search.title.length > 2" class="no-bullet suggestion" id="suggestionBox" >
  <li ng-repeat="entry in entries | fuzzyBy: 'title': search.title | limitTo: 5 " ng-click="search.title = entry.title">
    {{entry.title}}
  </li>
</ul>
</div>
