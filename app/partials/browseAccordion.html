<accordion ng-if="category.subtypes" close-others="true">
  <accordion-group>
    <accordion-heading>
    <img src="http://placehold.it/330x220" ng-src="{{category.image}}" ></img>
      {{category.name}}  <i class="fi-plus"></i><i class="fi-minus"></i>
    </accordion-heading>
    <ul class="no-bullet">
      <li>
        <a class="small-12 columns" ng-href="/type/{{category.name}}">All {{category.name}}</a>
      </li>
      <li ng-repeat="subtype in category.subtypes">
        <a class="small-12 columns" ng-href="/type/{{category.name}}/subtype/{{subtype.name}}">{{subtype.name}}</a>
      </li>
    </ul>
  </accordion-group>
</accordion>
