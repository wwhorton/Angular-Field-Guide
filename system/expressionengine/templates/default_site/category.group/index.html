{layout="site/wrapper"}
<div class="row">
{exp:channel:entries channel="field_guide_types"}
	<ul class="breadcrumbs">
	 <li><a href="/">Home</a></li>
	 <li class="current"><a href="{site_url}category/{url_title}">{title}</a></li>
	</ul>
</div> <!-- end row -->
<div class="row">
	<div class="small-12 medium-8 columns">
	<h1 id="type">{title}</h1>
		<div class="row">
			<div class="small-12 columns">
			{type_description}
{/exp:channel:entries}      
			</div> <!-- end columns -->
		</div> <!-- end row -->
		<div ng-view class="row accent-gray">

		</div> <!-- end row -->
	</div> <!-- end left columns -->
	<div class="small-12 medium-4 columns hide-for-small-down">

	{exp:search:simple_form channel="field_guide_entries" search_in="everywhere"}
	<div class="row collapse">
		<div class="medium-10 columns">
			<input type="text" name="keywords" id="keywords" placeholder="search field guide">
		</div>
		<div class="medium-2 columns">
			<button class="button tiny secondary postfix" style="color: black; font-size: 24px; border: none;"><i class="fi-magnifying-glass"></i></button>
		</div>
	</div>
	{/exp:search:simple_form}
	
	{sort_menu}
	</div> <!-- end right columns -->
</div> <!-- end row -->
