<!doctype html>
<html class="no-js" lang="en" ng-app="fieldGuide">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chesapeake Bay Program - Field Guide</title>
    <!-- build:css css/libraries.min.css -->
    <link rel="stylesheet" href="/vendor/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" href="/vendor/fonts/foundation-icons/foundation-icons.css" />
    <!-- bower:css -->
    <link rel="stylesheet" href="/vendor/slick.js/slick/slick.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css css/app.min.css -->
    <link rel="stylesheet" href="/app/css/style.css">
    <!-- endbuild -->
    <!-- build:js js/vendor/modernizr.min.js -->
    <script src="/vendor/modernizr/modernizr.js"></script>
    <!-- endbuild -->
    <base href="/">
    <script src="//use.typekit.net/etk6aiv.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    <script src="/app/bower_components/angular/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="/js/angularApp.js"></script>
    <script src="/app/bower_components/underscore/underscore-min.js"></script>
    <script src="/app/bower_components/angular-foundation/mm-foundation.js"></script>
    <script src="/app/bower_components/angular-foundation/mm-foundation-tpls.js"></script>
    
    <nav-menu></nav-menu>
    <div ng-view></div>
    <ng-include src=" '/app/partials/footer.html' "></ng-include>

    <!-- build:js js/vendor/libraries.min.js -->
    <!-- bower:js -->
    <script src="/vendor/jquery/dist/jquery.js"></script>
    <script src="/vendor/fastclick/lib/fastclick.js"></script>
    <script src="/vendor/jquery.cookie/jquery.cookie.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
	
    <script type="text/javascript" src="/vendor/slick.js/slick/slick.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('.slider').slick({
          dots: true
        });
      });
    </script>
    <script type="text/javascript">
      $( document ).ready( function() {
        $( '#browseMenu' ).val( "#panel1a" );
      }); 
      $( '#browseMenu' ).change( function() {
        var target = $( this ).val();
        $( "#browse" ).find( ".active" ).removeClass( 'active' );
        $( target ).addClass( 'active' );
      });
    </script>
    
    <script type="text/javascript">
      $( document ).ready( function() {
        $( '#sortMenu' ).val( "#panel1" );
      });
      $( '#sortMenu' ).change( function() {
        var target = $( this ).val();
        $( "#sort" ).find( ".active" ).removeClass( 'active' );
        $( target ).addClass( 'active' );
      });
      $( '.accordion' ).on( 'toggled', function( event, accordion ){
        $( this ).find( 'li > a > i' ).text( '+' );
        $( this ).find( 'li.active > a > i' ).text( '-' );
      });
    </script>

    <!-- build:js js/vendor/foundation.min.js -->
    <script src="/vendor/foundation/js/foundation/foundation.js"></script>
    <script src="/vendor/foundation/js/foundation/foundation.abide.js"></script>
    <script src="/vendor/foundation/js/foundation/foundation.accordion.js"></script>
    <script src="/vendor/foundation/js/foundation/foundation.alert.js"></script>
    <script src="/vendor/foundation/js/foundation/foundation.clearing.js"></script>
    <script src="/vendor/foundation/js/foundation/foundation.dropdown.js"></script>
    <script src="/vendor/foundation/js/foundation/foundation.equalizer.js"></script>
    <script src="/vendor/foundation/js/foundation/foundation.interchange.js"></script>
    <script src="/vendor/foundation/js/foundation/foundation.joyride.js"></script>
    <script src="/vendor/foundation/js/foundation/foundation.magellan.js"></script>
    <script src="/vendor/foundation/js/foundation/foundation.offcanvas.js"></script>
    <script src="/vendor/foundation/js/foundation/foundation.orbit.js"></script>
    <script src="/vendor/foundation/js/foundation/foundation.reveal.js"></script>
    <script src="/vendor/foundation/js/foundation/foundation.slider.js"></script>
    <script src="/vendor/foundation/js/foundation/foundation.tab.js"></script>
    <script src="/vendor/foundation/js/foundation/foundation.tooltip.js"></script>
    <script src="/vendor/foundation/js/foundation/foundation.topbar.js"></script>
    <!-- endbuild -->
    <!-- build:js js/app.min.js -->
    <script src="/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
